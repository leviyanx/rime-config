
# weasel.yaml 支持的所有选项及注释，用于配置参考

# 小狼毫会在更换配色时将 weasel.custom.yaml 内容格式化，删除所有注释并调整格式。建议的自定义方法是：复制本文件并修改，之后在 weasel.custom.yaml 用 `__include` 引入。示例 weasel.custom.yaml 如下：
# patch:
#   "preset_color_schemes/+"
#     __include: "weasel_style_copy:/preset_color_schemes"
#   "style/+":
#     __include: "weasel_style_copy:/style"


# 全部 style 选项
# refer：<https://github.com/rime/weasel/blob/master/RimeWithWeasel/RimeWithWeasel.cpp>
# Update at：2023.06.15
# Weasel 版本：15.0 
# Commit: 15f94f76967
style:
  # 字体设定
  label_format: "%s"
  inline_preedit: true
  font_face: "Segoe UI Emoji:80, Microsoft YaHei" # 默认字体。为了保证部分 emoji 能正常显示，建议将 emoji 字体放在首位，并指定起始码位防止影响其他字符。refer <https://github.com/rime/weasel/issues/932>
  font_point: 13
  label_font_point: 10
  comment_font_point: 10
  horizontal: true
  color_scheme: wechat_light
  color_scheme_dark: wechat_dark
  layout:
    min_width: 10
    margin_x: 16
    margin_y: 8
    border: 2
    spacing: 20
    candidate_spacing: 22
    hilite_spacing: 6
    hilite_padding: 2
    hilite_padding_x: 8
    corner_radius: 10
    round_corner: 8
    shadow_radius: 8


# 全部 color_schemes 选项，点击小狼毫「输入法设定」可以预览皮肤效果
# 在小狼毫用户目录新建 preview 文件夹，将自定义皮肤的截图重命名为 color_scheme_<name>.png 放入此文件夹，可以在「输入法设定」中看到自定义皮肤效果
# 小狼毫配色在线设计：
# [RIME 西米](https://fxliang.github.io/RimeSeeMe/)

preset_color_schemes:
  wechat_light:
    name: 微信键盘浅色
    text_orientation: horizontal              # 候选文字
    candidate_list_layout: linear             # 候选列表横排
    back_color: 0xFFFFFF                      # 候选条背景色
    border_height: 0                          # 窗口上下高度，大于圆角半径才生效
    border_width: 8                           # 窗口左右宽度，大于圆角半径才生效
    candidate_format: "%c %@ "                # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
    comment_text_color: 0x999999              # 拼音等提示文字颜色
    corner_radius: 5                          # 窗口圆角
    hilited_corner_radius: 5                  # 高亮圆角
    font_face: PingFangSC                     # 候选词字体
    font_point: 16                            # 候选字大小
    hilited_candidate_back_color: 0x75B100    # 第一候选项背景色
    hilited_candidate_text_color: 0xFFFFFF    # 第一候选项文字颜色
    label_font_point: 12                      # 候选编号大小
    text_color: 0x424242                      # 拼音行文字颜色
    inline_preedit: true                      # 拼音位于： 候选框 false | 行内 true

  wechat_dark:
    name: 微信键盘深色
    text_orientation: horizontal              # 候选文字
    candidate_list_layout: linear             # 候选列表横排
    back_color: 0x2e2925                      # 候选条背景色
    border_height: 0                          # 窗口上下高度，大于圆角半径才生效
    border_width: 8                           # 窗口左右宽度，大于圆角半径才生效
    candidate_format: "%c %@ "                # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
    comment_text_color: 0x999999              # 拼音等提示文字颜色
    corner_radius: 5                          # 窗口圆角
    hilited_corner_radius: 5                  # 高亮圆角
    hilited_candidate_back_color: 0x75B100    # 第一候选项背景色
    hilited_candidate_text_color: 0xFFFFFF    # 第一候选项文字颜色
    text_color: 0x424242                      # 拼音行文字颜色
    label_color: 0x999999                     # 预选栏编号颜色
    candidate_text_color: 0xe9e9ea            # 预选项文字颜色
    inline_preedit: true                      # 拼音位于： 候选框 false | 行内 true

  mac_light:
    name: Mac浅色
    text_orientation: horizontal              # 候选文字
    candidate_list_layout: linear             # 候选列表横排
    candidate_format: "%c %@ "   # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
    corner_radius: 5                             # 窗口圆角
    hilited_corner_radius: 5                     # 高亮圆角
    line_spacing: 10                             # 行间距(适用于竖排)
    border_height: 4                             # 窗口上下高度，大于圆角半径才生效
    border_width: 4                              # 窗口左右宽度，大于圆角半径才生效
    text_color: 0x424242                    # 拼音行文字颜色
    back_color: 0xFFFFFF                    # 候选条背景色
    label_color: 0x999999                   # 预选栏编号颜色
    candidate_text_color: 0x3c3c3c          # 预选项文字颜色
    comment_text_color: 0x999999            # 拼音等提示文字颜色
    hilited_text_color: 0x999999            # 高亮拼音 (需要开启内嵌编码)
    hilited_back_color: 0xD75A00            # 第一候选项背景背景色
    hilited_candidate_text_color: 0xFFFFFF  # 第一候选项文字颜色
    hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
    hilited_comment_text_color: 0x999999    # 注解文字高亮

  mac_dark:
    name: Mac深色
    text_orientation: horizontal              # 候选文字
    candidate_list_layout: linear             # 候选列表横排
    candidate_format: "%c %@ "   # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
    corner_radius: 5                             # 窗口圆角
    hilited_corner_radius: 5                     # 高亮圆角
    line_spacing: 10                              # 行间距(适用于竖排)
    border_height: 4                             # 窗口上下高度，大于圆角半径才生效
    border_width: 4                              # 窗口左右宽度，大于圆角半径才生效 
    text_color: 0x424242                    # 拼音行文字颜色
    back_color: 0x252a2e                    # 候选条背景色
    label_color: 0x999999                   # 预选栏编号颜色
    candidate_text_color: 0xe9e9ea          # 预选项文字颜色
    comment_text_color: 0x999999            # 拼音等提示文字颜色
    hilited_text_color: 0x999999            # 高亮拼音 (需要开启内嵌编码)
    hilited_back_color: 0xD75A00            # 第一候选项背景背景色
    hilited_candidate_text_color: 0xFFFFFF  # 第一候选项文字颜色
    hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
    hilited_comment_text_color: 0x999999    # 注解文字高亮1

# 为特定的应用单独设定选项
app_options:
  app_options/Code.exe:
    ascii_mode: true # 英文模式
  app_options/gvim.exe:
    ascii_mode: true
  app_options/cmder.exe:
    ascii_mode: true
  app_options/conemu64.exe: # cmder 真身
    ascii_mode: true
  app_options/cmd.exe:
    ascii_mode: true
  app_options/bash.exe:
    ascii_mode: true
  app_options/powershell.exe:
    ascii_mode: true

